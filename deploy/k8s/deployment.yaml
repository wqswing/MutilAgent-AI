apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiagent
  namespace: default
  labels:
    app: multiagent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multiagent
  template:
    metadata:
      labels:
        app: multiagent
    spec:
      containers:
        - name: multiagent
          image: multiagent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "3000"
            - name: RUST_LOG
              value: "info,multiagent=debug"
            # Secrets should be injected via Secret resource in production
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: multiagent-secrets
                  key: redis-url
                  optional: true
            - name: AWS_S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: multiagent-config
                  key: s3-bucket
                  optional: true
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: multiagent-config
                  key: otel-endpoint
                  optional: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: multiagent
  namespace: default
spec:
  selector:
    app: multiagent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: multiagent-config
  namespace: default
data:
  s3-bucket: "multiagent-artifacts"
  otel-endpoint: "http://jaeger-collector:4317"
